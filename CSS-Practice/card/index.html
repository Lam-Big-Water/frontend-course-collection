<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="layout">
        <div class="card">
                <header>
                    <span class="info">Credit Card</span>
                    <span class="name">Bank Name</span>
                </header>
                
                <div class="detail">
                    <img src="https://img.icons8.com/plasticine/2x/sim-card-chip.png" alt="Chip" class="chip">
                    <h1>0123 4567 8910 1112</h1>
                    <div class="valid"><span>Valid <br>thru</span><i>10 / 23</i></div>                    
                    <h2>Bruce Wayne</h2>
                </div>
        </div>
    </section>
</body>
</html>
